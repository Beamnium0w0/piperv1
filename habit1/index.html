<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app"> 
        <div class="topbar"> 
            <h1>Mini tracker</h1>
            <p id="piperline" class="piperline">Hi I'm Piper!</p> 
            <button id="clearBtn" class="ghost">clear</button>
        </div>
        <form id="todoForm" class="row"> 
            <input id="todoInput" type="text" placeholder="drink some water"/> 
            <button type="submit" id="addBtn">add</button>
        </form>
        <p id="stats" class="stats"></p>
        <ul id="todoList" class="list"></ul>
    </div> 
    <script src="apps.js"></script> 
</body>
</html>
